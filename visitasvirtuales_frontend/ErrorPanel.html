<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Errores (Local)</title>
  <link rel="stylesheet" href="error-panel.css" />
</head>
<body>

  <!-- Boton flotante -->
  <button id="ep-toggle" class="ep-toggle">Panel de Errores</button>

  <!-- Panel principal -->
  <div id="error-panel" class="hidden" aria-hidden="true" role="region" aria-label="Panel de errores">
    <div class="ep-header">
      <h3>Panel de Errores</h3>
      <div class="ep-controls">
        <button id="ep-export" class="ep-btn">Exportar</button>
        <button id="ep-clear" class="ep-btn">Limpiar</button>
        <button id="ep-close" class="ep-btn">Cerrar</button>
      </div>
    </div>

    <div class="ep-body">
      <div class="ep-toolbar">
        <select id="ep-filter" class="search">
          <option value="">Todas las categor&iacute;as</option>
          <option value="JavaScript runtime">JavaScript runtime</option>
          <option value="Rechazo de Promesa">Rechazo de Promesa</option>
          <option value="HTTP / Red">HTTP / Red</option>
          <option value="CORS">CORS</option>
          <option value="Conexion / Timeout">Conexi&oacute;n / Timeout</option>
          <option value="XHTTP">XHTTP</option>
          <option value="Manual">Manual</option>
        </select>
        <input id="ep-search" class="search" placeholder="Buscar..." />
        <div class="small" style="margin-left:auto;">Logs: <span id="ep-count">0</span></div>
      </div>

      <table class="ep-table">
        <thead>
          <tr>
            <th>Categor&iacute;a</th>
            <th>Error</th>
            <th>Mensaje / Contexto</th>
            <th>Hora</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="ep-body"></tbody>
      </table>
    </div>
  </div>


  <!-- Archivos del panel -->
<link rel="stylesheet" href="visitasvirtuales_frontend/css/ErrorPanelStyle.css">
<script src="visitasvirtuales_frontend/js/ErrorPanelScripts.js"></script>

</body>
</html>
